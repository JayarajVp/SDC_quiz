<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let startTime;

        // Fetch questions from Firestore
        async function fetchQuestions() {
            const querySnapshot = await getDocs(collection(db, "questions"));
            querySnapshot.forEach((doc) => {
                questions.push({ id: doc.id, ...doc.data() });
            });
            startQuiz();
        }

        function startQuiz() {
            startTime = Date.now();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.getElementById("question").innerText = question.text;
                const optionsList = document.getElementById("options");
                optionsList.innerHTML = ""; // Clear previous options
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement("button");
                    optionElement.innerText = option;
                    optionElement.onclick = () => submitAnswer(index);
                    optionsList.appendChild(optionElement);
                });
            } else {
                endQuiz();
            }
        }

        function submitAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            if (selectedIndex === question.correctIndex) {
                score++;
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        function endQuiz() {
            const timeTaken = ((Date.now() - startTime) / 1000).toFixed(2); // Time in seconds
            const name = document.getElementById("name").value;
            const section = document.getElementById("section").value;
            const year = document.getElementById("year").value;

            // Save result to Firestore
            addDoc(collection(db, "results"), {
                name: name,
                section: section,
                year: year,
                score: score,
                time: timeTaken
            }).then(() => {
                document.getElementById("quizContainer").innerHTML = `
                    <h2>Quiz Completed!</h2>
                    <p>Name: ${name}</p>
                    <p>Score: ${score}</p>
                    <p>Time Taken: ${timeTaken} seconds</p>
                `;
            }).catch(error => console.error("Error saving result: ", error));
        }

        window.onload = fetchQuestions;
    </script>
</head>
<body>
    <div id="quizContainer">
        <h1>Quiz Application</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="section" placeholder="Enter your section" required>
        <input type="text" id="year" placeholder="Enter your year" required>
        <div id="question"></div>
        <div id="options"></div>
    </div>
</body>
</html>
